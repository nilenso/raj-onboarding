# ProjectNIL Production Deployment
# Usage: podman-compose -f prod.compose.yml up -d

services:
  postgres:
    image: ghcr.io/pgmq/pg18-pgmq:v1.8.0
    container_name: projectnil-db
    environment:
      POSTGRES_DB: ${DB_NAME:-projectnil}
      POSTGRES_USER: ${DB_USER:-projectnil}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-projectnil}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-projectnil} -d ${DB_NAME:-projectnil}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: projectnil-api:latest
    container_name: projectnil-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-projectnil}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-projectnil}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-projectnil}
      SPRING_THREADS_VIRTUAL_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy

  compiler:
    image: projectnil-compiler:latest
    container_name: projectnil-compiler


  liquibase:
    image: docker.io/liquibase/liquibase:4.30
    container_name: projectnil-migrations
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/liquibase/changelog
    command: >
      --url=jdbc:postgresql://postgres:5432/${DB_NAME:-projectnil}
      --username=${DB_USER:-projectnil}
      --password=${DB_PASSWORD:-projectnil}
      --changeLogFile=db.changelog-master.yaml
      update

volumes:
  postgres_prod_data:
