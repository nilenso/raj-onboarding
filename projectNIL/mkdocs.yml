site_name: ProjectNIL
site_description: Function as a Service Platform
site_url: https://nilenso.github.io/raj-onboarding/
repo_url: https://github.com/nilenso/raj-onboarding
repo_name: nilenso/raj-onboarding

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: README.md
  - Getting Started: guides/getting-started.md
  - User Guide:
    - Writing Functions: guides/writing-functions.md
    - API Reference: api.md
  - Architecture:
    - Overview: architecture/overview.md
    - Domain Entities: architecture/entities.md
    - System Flows: architecture/flows.md
  - Operations:
    - Infrastructure: infrastructure.md
    - Testing: testing-strategy.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Contributing: development/contributing.md
    - Coding Standards: development/coding-standards.md
    - Workflow: development/workflow.md
  - Decisions:
    - WASM Runtime: decisions/001-wasm-runtime.md
    - Message Queue: decisions/002-message-queue-pgmq.md
  - Roadmap: roadmap.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nilenso/raj-onboarding
