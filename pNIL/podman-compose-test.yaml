services:
  postgres_test:
    image: ghcr.io/pgmq/pg18-pgmq:v1.8.0
    container_name: projectnil-db-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: projectnil
      POSTGRES_USER: projectnil
      POSTGRES_PASSWORD: projectnil
    networks:
      - pnil_test
    volumes:
      - test_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projectnil -d projectnil"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 3s

  # Liquibase migration runner
  # Runs migrations and exits
  liquibase_test:
    image: liquibase/liquibase:4.30
    container_name: projectnil-migrations-test
    depends_on:
      postgres_test:
        condition: service_healthy
    networks:
      - pnil_test
    volumes:
      - ./infra/migrations:/liquibase/changelog:Z
    command: >
      --search-path=/liquibase/changelog
      --url=jdbc:postgresql://postgres_test:5432/projectnil
      --username=projectnil
      --password=projectnil
      --changeLogFile=db.changelog-master.yaml
      update

volumes:
  test_postgres_data:

networks:
  pnil_test:
    name: "pnil_test"
