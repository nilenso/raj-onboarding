name: CI - dev & feature branches

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  check-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: projectNIL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('projectNIL/gradle/libs.versions.toml', 'projectNIL/gradle/wrapper/gradle-wrapper.properties', 'projectNIL/settings.gradle.kts', 'projectNIL/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build (check + test)
        run: ./gradlew build --build-cache
