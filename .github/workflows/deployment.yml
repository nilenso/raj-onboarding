name: deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: projectNIL
          file: projectNIL/infra/docker/api.Dockerfile
          platforms: linux/amd64
          outputs: type=docker,dest=api-image.tar
          tags: projectnil-api:latest

      - name: Build Sentinel Compiler Image
        uses: docker/build-push-action@v5
        with:
          context: projectNIL
          file: projectNIL/infra/docker/compiler.Dockerfile
          platforms: linux/amd64
          outputs: type=docker,dest=compiler-image.tar
          tags: projectnil-compiler:latest

      - name: Prepare Deployment Artifacts
        run: |
          mkdir -p dist/infra
          mv api-image.tar dist/
          mv compiler-image.tar dist/
          cp projectNIL/infra/prod.compose.yml dist/infra/
          cp -r projectNIL/infra/migrations dist/infra/

      - name: Transfer artifacts and deploy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/opt/projectnil"
          strip_components: 1

      - name: Execute remote deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Check files 
            ls -R /opt/projectnil
            podman load -i /opt/projectnil/api-image.tar
            podman load -i /opt/projectnil/compiler-image.tar
            cd /opt/projectnil/infra
            # Podman-compose might need specific help to avoid building
            podman-compose -f prod.compose.yml up -d
            rm /opt/projectnil/*.tar

