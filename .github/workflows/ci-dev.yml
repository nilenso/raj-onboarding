name: CI - dev & feature branches

on:
  push:
    branches: 
      - dev
      - 'feature-issue-*'
  pull_request:
    branches: 
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
